<div class="login_page">
    <div class="cantainer">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <h3>Add Rate</h3>
                    <hr />

                    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" [noValidate]="false" style="font-weight:bold">
                        <div class="row">
                            <div class="col-12 col-md-8">
                                <div class="form-group">
                                    <label>From Currency</label>
                                    <input type="text" class="form-control" ngModel name="fromCurrency" required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-8">
                                <div class="form-group">
                                    <label>To Currency</label>
                                    <input type="text" class="form-control" ngModel name="toCurrency" required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-8">
                                <div class="form-group">
                                    <label>Rate</label>
                                    <input type="number" class="form-control" ngModel name="rate" required />
                                </div>
                            </div>
                            <div class="col-12 col-md-8">
                                <div class="form-group">
                                    <label>Date</label>
                                    <input type="date" class="form-control" ngModel name="date" required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-8">
                                <div class="form-group">
                                    <label>Our Fee</label>
                                    <input type="number" step="0.01" class="form-control" ngModel name="ourFee" required />
                                </div>
                            </div>
                            <div class="col-12 col-md-8">
                                <div class="form-group">
                                    <label>Bank Transfer Fee</label>
                                    <input type="number" step="0.01" class="form-control" ngModel name="bankTranferFee" required />
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <button type="submit" class="btn btn-outline-primary" style="background-color: green;color: white;border:none">Submit</button>
                                <button type="reset" class="btn btn-outline-secondary ms-2">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
