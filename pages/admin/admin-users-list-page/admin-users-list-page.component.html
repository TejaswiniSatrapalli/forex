<div class="cantainer">
    <div class="row">
        <div class="col-md-12 ">
            <div class="card">
                <h3> Users List</h3>
                <hr />
                <table class="table table-bordered">
                    <thead>
                        <tr class="table-primary">
                            <th>USER ID</th>
                            <th>NAME</th>
                            <th>LOCATION</th>
                            <th>GENDER</th>
                            <th>EMAIL</th>
                            <th>MOBILE NO</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of userList">
                            <td>{{item?.usersId}}</td>
                            <td>{{item?.name | uppercase}}</td>
                            <td>{{item?.location | lowercase}}</td>
                            <td>{{item?.gender | uppercase}}</td>
                            <td>{{item?.email | lowercase}}</td>
                            <td>{{item?.mobileNo }}</td>
                            <td><button class="btn btn-danger" (click)="onDeleteUser(item.usersId)">DELETE</button></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
