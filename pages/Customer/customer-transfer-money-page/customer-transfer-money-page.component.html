<div class="login_page">
    <div class="cantainer">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <!-- <div  routerLink="'/customer/recipentType"><h3><</h3></div> -->
                <div class="card">
                    <h3>Transfer Money</h3>


                    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" [noValidate]="false">

                        <div class="row">
                            <div class="col-8 mt-4 col-md-8">
                                <div class="form-group" style="font-weight: bold;">
                                    <label>Sender Name * </label>
                                    <input type="text" class="form-control" [(ngModel)]="bankDetails.accountHolderName"
                                        name="senderName" required readonly placeholder="Enter sendername"/>
                                </div>
                            </div>
                            <div class="col-8 mt-4 col-md-8">
                                <div class="form-group" style="font-weight: bold;">
                                    <label>Sender AccNo * </label>
                                    <input type="number" class="form-control" [(ngModel)]="bankDetails.accountNumber"
                                        name="senderAccNo" required readonly placeholder="Enter sender Acc No"/>
                                </div>
                            </div>

                            <div class="col-8 mt-4 col-md-8">
                                <div class="form-group" style="font-weight: bold;">
                                    <label>Receiver Name * </label>
                                    <input type="text" class="form-control" ngModel name="receiverName" required placeholder="Enter Receiver Name"/>
                                </div>
                            </div>
                            <div class="col-8 mt-4 col-md-8">
                                <div class="form-group" style="font-weight: bold;">
                                    <label>Receiver AccNo * </label>
                                    <input type="number" class="form-control" ngModel name="receiverAccNo" required placeholder="Enter Receiver Acc No"/>
                                </div>
                            </div>
                            <div class="col-8 mt-4 col-md-8">
                                <div class="form-group" style="font-weight: bold;">
                                    <label>Receiver Acc IFSC Code * </label>
                                    <input type="text" class="form-control" ngModel name="receiverIfscCode" required placeholder="Enter Receiver Acc IfscCode"/>
                                </div>
                            </div>



                            <div class="col-8 mt-4 col-md-8">
                                <div class="form-group" style="font-weight: bold;">
                                    <label>Sending Currency * </label>
                                    <select class="form-control" ngModel name="sendingCurrency" required>
                                        <option value="" disabled>SELECT</option>
                                        <option *ngFor="let item of rateList" [value]="item?.fromCurrency">
                                            {{item?.fromCurrency}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-8 mt-4 col-md-8">
                                <div class="form-group" style="font-weight: bold;">
                                    <label>Receiving Currency * </label>
                                    <select class="form-control" ngModel name="receivingCurrency" required>
                                        <option value="" disabled>SELECT</option>
                                        <option *ngFor="let item of rateList" [value]="item?.toCurrency">
                                            {{item?.toCurrency}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-8 mt-4 col-md-8">
                                <div class="form-group" style="font-weight: bold;">
                                    <label>From Country * </label>
                                    <input type="text" class="form-control" ngModel name="fromCountry" required placeholder="Enter Country from sending"/>
                                </div>
                            </div>

                            <div class="col-8 mt-4 col-md-8">
                                <div class="form-group" style="font-weight: bold;">
                                    <label>To Country * </label>
                                    <input type="text" class="form-control" ngModel name="toCountry" required placeholder="Enter Country to transfer"/>
                                </div>
                            </div>

                            <div class="col-8 mt-4 col-md-8">
                                <div class="form-group" style="font-weight: bold;">
                                    <label>Sending Amount * </label>
                                    <input type="number" step="0.01" class="form-control" ngModel name="sendingAmount"
                                        required placeholder="Enter Amount"/>
                                </div>
                            </div>

                        </div>   
                        <br>
                        
                        <button type="submit" class="btn btn-outline-primary mt-3" style="background-color:green;color: white; border: none; width:65%">
                            Submit
                          </button>
                          <br>
                          <!-- <br> -->
                          <button type="active" class="btn btn-outline-primary mt-3" routerLink='/customer/recipentType' style="background-color:rgb(157, 160, 157);color: black;border: none; ">
                            back
                         </button>

                        <!-- <button routerLink="/" class="btn btn-outline-secondary mt-3 ms-2" style="background-color: rgb(249, 102, 102);color:white;width:20%;border: none; ">Cancel</button> -->
                   
                    </form>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
