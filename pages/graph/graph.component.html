 <div style="padding-left: 20px">
 <div class="container">

  <div class="card">
    <div class="card-header">
      <h1> Exchange Rate </h1>
    </div>
    <div class="card-body">
      <div class="chart-container">
        <canvas #exchangeRateGraph></canvas>
      </div>
      <div class="dropdown-container">
        <div class="dropdown">
          <label for="country1">From:</label>
          <select id="country1" [(ngModel)]="country1" (change)="updateChart()">
            <option value="INR">India</option>
            <option value="USD">USA</option>
            <option value="GBP">UK</option>
            <option value="EUR">France</option>
            <option value="JPY">Japan</option>
          </select>
        </div>
        <div class="dropdown">
          <label for="country2">To:</label>
          <select id="country2" [(ngModel)]="country2" (change)="updateChart()">
            <option value="INR">India</option>
            <option value="USD">USA</option>
            <option value="GBP">UK</option>
            <option value="EUR">France</option>
            <option value="JPY">Japan</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="dropdown-container">
  <div class="dropdown">
    <label for="country1">From:</label>
    <select id="country1" [(ngModel)]="country1" (change)="updateChartAndRates()">
      <option *ngFor="let rate of exchangeRates" [value]="rate.code">{{ rate.country }}</option>
    </select>
  </div>
  <div class="dropdown">
    <label for="country2">To:</label>
    <select id="country2" [(ngModel)]="country2" (change)="updateChartAndRates()">
      <option *ngFor="let rate of exchangeRates" [value]="rate.code">{{ rate.country }}</option>
    </select>
  </div>
</div>

<table class="exchange-rate-table" >
  <thead>
    <tr>
      <th>From</th>
      <th>To</th>
      <th>Exchange Rate</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ getCountryName(country1) }}</td>
      <td>{{ getCountryName(country2) }}</td>
      <td>{{ getExchangeRateString(country1, country2) }}</td>
    </tr>
  </tbody>
  <br>


</table>
</div>

  <button type=active class="btn-send-money" routerLink="/customer/money-convert"   style="background-color:green;color: white; ">
